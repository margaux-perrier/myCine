<h2 class="carrousel_title">{{titleList | titlecase}}({{(itemList$ | async)?.length}})</h2>
<p-carousel class= "carrousel" *ngIf="itemList$ | async as itemList" [value]="itemList" [numVisible]="6" [numScroll]="5" [circular]="true" [responsiveOptions] = responsiveOptions>
	<ng-template loading let-item pTemplate="item">
		<app-card class="card-carrousel" [item]="item"></app-card>
	</ng-template>
</p-carousel>
