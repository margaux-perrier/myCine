<app-header></app-header>

<main class="main">
    <app-menu-burger *ngIf="isMenuBurgerOpen$ |async"></app-menu-burger>
    <section class="top-frame">

        <div class="top-frame_content">
            <h1>Bienvenue sur <span>MyCiné</span> !</h1>
            <p>La plateforme dont vous n'allez plus vous passer !</p>
            <p>Vous ne savez pas quoi regarder ?</p>
            <p>Faîtes confaince à <span>MyCiné</span> et sa communauté ! </p>

            <div class="button_container">
               <a [routerLinkActive]="'active'" [routerLink]="'/movies'"><app-button [text]="'Voir les films'" class="primary-button button"></app-button></a>
               <a [routerLinkActive]="'active'" [routerLink]="'/series'"><app-button [text]="'Voir les séries'" class="primary-button"></app-button></a>
            </div>
        </div>

        <div class="top-frame_image">
            <img src="../../../assets/image.jpg"/>
        </div>
    </section>
</main>

<app-footer></app-footer>
