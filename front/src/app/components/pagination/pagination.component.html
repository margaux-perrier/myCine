<ul class="pagination">
    <fa-icon class='pagination_icons fa-xl' [icon]="prevIcon" ></fa-icon>
    <li 
    *ngFor='let page of pages'
    [ngClass]="{'pagination_number': true, 'page_active' : currentPage === page, 'page_inactive' : currentPage !== page } "
    (click)="changePage.emit(page)"
    >
    {{page}}
    </li>
    <fa-icon class='pagination_icons fa-xl' [icon]="nextIcon"></fa-icon>
</ul>
