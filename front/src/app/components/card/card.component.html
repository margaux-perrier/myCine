<div class = 'card'>
    
    <img src='../../../assets/images/{{item.avatar}}' alt='visuel du film {{item.name}}'/> 

    <div class='card_content'>
        
        <h2 class='card_content_title'>{{item.name | uppercase }}</h2>
        <h3 class='card_content_subtitle'>{{ item.producer?.firstname | titlecase }} {{ item.producer?.lastname | titlecase }}</h3>
        <p class='card_content_description'>{{item.description}}</p>
        <app-stars></app-stars>
    </div>
</div>
